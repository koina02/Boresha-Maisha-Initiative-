<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boresha Maisha Initiative</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="nav">
      <div class="container">
        <div class="logo">Boresha Maisha Initiative</div> <!-- Updated logo -->
        <ul>
          <li><a href="#home" class="current">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Welcome to Boresha Maisha Initiative</h1>
    <p>Empowering communities for a brighter future</p>
  </section>

  <!-- About Section -->
  <section class="content" id="about">
    <h2>About Us</h2>
    <p>We are dedicated to transforming lives through innovative programs and impactful initiatives.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
